<!DOCTYPE html>

  <head>

    <title>Cretive Bakery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >

  <body class="page__body">
    <header class="header">
      <div class="header__nav">

          <img src="./images/Bakerlab.png" alt="Bakerlab">
